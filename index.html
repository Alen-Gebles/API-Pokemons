<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Stats</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="inputBox">
      <input id="inputPokemon" placeholder="Pokemon name...">
      <button id="submitBtn">Search</button>
      <button id="randomBtn"><svg fill="#ffffff" width="64px" height="64px" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M504.971 359.029c9.373 9.373 9.373 24.569 0 33.941l-80 79.984c-15.01 15.01-40.971 4.49-40.971-16.971V416h-58.785a12.004 12.004 0 0 1-8.773-3.812l-70.556-75.596 53.333-57.143L352 336h32v-39.981c0-21.438 25.943-31.998 40.971-16.971l80 79.981zM12 176h84l52.781 56.551 53.333-57.143-70.556-75.596A11.999 11.999 0 0 0 122.785 96H12c-6.627 0-12 5.373-12 12v56c0 6.627 5.373 12 12 12zm372 0v39.984c0 21.46 25.961 31.98 40.971 16.971l80-79.984c9.373-9.373 9.373-24.569 0-33.941l-80-79.981C409.943 24.021 384 34.582 384 56.019V96h-58.785a12.004 12.004 0 0 0-8.773 3.812L96 336H12c-6.627 0-12 5.373-12 12v56c0 6.627 5.373 12 12 12h110.785c3.326 0 6.503-1.381 8.773-3.812L352 176h32z"></path></g></svg></button>
    </div>
  <div class="container">

    <div class="pokeInfo">
      <div class="pokeName">
        <p id="PokeElement">Fire</p>
        <p id="name"></p>
        <div class="pokePsy">
          <div class="psyBox">
            <p>Height</p>
            <p id="height"></p>
          </div>
          <div class="psyBox">
            <p>Weight</p>
            <p id="weight"></p>
          </div>
          <div class="psyBox">
            <p>Abilities</p>
            <p id="abilities"></p>
          </div>
        </div>
      </div>
      <div class="imagesBox">
        <img id="pokeImgFront">
      </div>
    </div>
    
    <div class="pokeStats">
      <div class="hpBox stats">
        <p class="statName">HP</p>
        <div class="progressBar "><span class="progress" id="hpProgress"></span></div>
        <p id="hpNumber" class="statNumber"></p>
      </div>

      <div class="defenceBox stats">
        <p class="statName">DEFENSE</p>
        <div class="progressBar "><span class="progress" id="defenseProgress"></span></div>
        <p id="defenseNumber" class="statNumber"></p>
      </div>

      <div class="attackBox stats">
        <p class="statName">ATTACK</p>
        <div class="progressBar "><span class="progress" id="attackProgress"></span></div>
        <p id="attackNumber" class="statNumber"></p>
      </div>

      <div class="specialDefenceBox stats">
        <p class="statName">SPECIAL DEFENSE</p>
        <div class="progressBar "><span class="progress" id="specialDefenseProgress"></span></div>
        <p id="specialDefenseNumber" class="statNumber"></p>
      </div>

      <div class="specialAttackBox stats">
        <p class="statName">SPECIAL ATTACK</p>
        <div class="progressBar "><span class="progress" id="specialAttackProgress"></span></div>
        <p id="specialAttackNumber" class="statNumber"></p>
      </div>

      <div class="speedBox stats">
        <p class="statName">SPEED</p>
        <div class="progressBar "><span class="progress" id="speedProgress"></span></div>
        <p id="speedNumber" class="statNumber"></p>
      </div>
    </div>
  </div>


  <script src="index.js"></script>
</body>
</html>
